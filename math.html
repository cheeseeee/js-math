<!-- 如果重复，则重新循环 -->
	<script>
		var arr = ['a','b','c','d','e'];
		console.log(randomArr(arr,3));
		function randomArr(arr,num){
			let newarr = [];
			for(let i=0;i<num;i++){
				let index=Math.floor(Math.random()*arr.length);
				while(newarr.includes(arr[index])){
					index=Math.floor(Math.random()*arr.length);
				}
				newarr.push(arr[index]);
			}
			return newarr;
		}
	</script>

	<!-- 如果不包含则放入新数组 -->
	<script>
		var arr = ['a','b','c','d','e'];
		console.log(randomArr(arr,3));
		function randomArr(arr,num){
			let newarr = [];
			for(let i=0;i<num;){
				let index = Math.floor(Math.random()*arr.length);
				if(!newarr.includes(arr[index])){
					newarr.push(arr[index]);
					i++;
				}
			}
			return newarr;
		}
	</script>
	<!-- i--的方法 -->
	<script>
		var arr = ['a','b','c','d','e'];
		console.log(randomArr(arr,3));
		function randomArr(arr,num){
			let newarr = [];
			for(let i=0;i<num;i++){
				let index = Math.floor(Math.random()*arr.length);
				if(newarr.includes(arr[index])){
					i--;
				}else{
					newarr.push(arr[index]);
				}
			}
			return newarr;
		}
	</script>
